<!doctype html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title> WebRTC BroadCast </title>
<style type="text/css">
</style>

<script src="http://127.0.0.1:8080/dist/rtclive.js?time=aaaaaaaa"></script>
<script type='text/javascript'>

window.localStorage.setItem('debug', '*ERROR*');

async function init() {

    const videoElement = document.getElementById('video_container');
    const playerConfig = new RTCPlayerConfig();
	const player = new RTCPlayer(playerConfig);
	
	const playUrl =  'ws://127.0.0.1:5000/live/stream';

	await player.startPlay(playUrl);
	
	player.play(videoElement);

	console.log('start to play')
}

</script>
</head>
<body onload="init();">
	<h1> WebRTC BroadCast</h1>
	<br/>
	<div id="conference">
		Video:
		<br />
		<div >
            <video id="video_container" playsinline controls autoplay width="640" height="480">
            </video>
        </div>
    </div>

</body>
</html>
